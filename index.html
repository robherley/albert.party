<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #msg {
      margin-top: 1rem;
      text-align: center;
    }
  </style>
  <div>
    <img src="img/albs.png" alt="bertmeister">
    <div id="msg">he needs some henny</div>
    <script>
      const update = () => {
        window.location = `${window.location.origin}?msg=${newmsg.value}`
      }

      window.onload = () => {
        const u = new URL(window.location)
        const message = u.searchParams.get('msg');
        // XSS for more fun
        msg.innerHTML = message ?
          message : `<form onSubmit="update(); return false"><input id="newmsg"></input><button type="submit">say something</button></form>`;
      }
   </script>
  </div>
</body>
